<!DOCTYPE HTML>
<html>
<head>
    <script>
window.onload = function() {

var balancePoints = [];
var rankPoints = [];

var chart = new CanvasJS.Chart("chartContainer", {
    exportEnabled: true,
	title: {
		text: "Live Data"
	},
    axisY: {
		title: "Balance",
        includeZero: false,
		titleFontColor: "#4F81BC",
		lineColor: "#4F81BC",
		labelFontColor: "#4F81BC",
		tickColor: "#4F81BC"
	},
	axisY2: {
		title: "Rank",
		reversed: true,
        includeZero: false,
		titleFontColor: "#C0504E",
		lineColor: "#C0504E",
		labelFontColor: "#C0504E",
		tickColor: "#C0504E"
	},
    toolTip: {
		shared: true
	},
    legend: {
		cursor: "pointer",
		itemclick: toggleDataSeries
	},
	data: [{
		type: "line",
        name: "Balance",
		xValueType: "dateTime",
        dataPoints: balancePoints
	},
	{
		type: "line",
        name: "Rank",
        axisYType: "secondary",
		xValueType: "dateTime",
        dataPoints: rankPoints
	}
	]
});
updateData();

function toggleDataSeries(e) {
	if (typeof (e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
		e.dataSeries.visible = false;
	} else {
		e.dataSeries.visible = true;
	}
	e.chart.render();
}

// Initial Values
var newDataCount = 0;
var xValue = 0;

function addData(data) {
	if(newDataCount != 1) {
		$.each(data, function(key, value) {
			balancePoints.push({x: value[0], y: parseInt(value[1])});
			rankPoints.push({x: value[0], y: parseInt(value[2])});
            xValue = value[0];
		});
	} else {
		//balancePoints.shift();
		balancePoints.push({x: data[0][0], y: parseInt(data[0][1])});
		rankPoints.push({x: data[0][0], y: parseInt(data[0][2])});
        xValue = data[0][0];
	}

	newDataCount = 1;
	chart.render();
	//setTimeout(updateData, 1500);
}

function updateData() {
	$.getJSON("http://localhost:8080/data/datapoints.php?xstart="+xValue+"&length="+newDataCount, addData);
}

}



    </script>
</head>
<body>
<div id="chartContainer" style="height: 370px; width: 100%;"></div>
<script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
<script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
</body>
</html>
